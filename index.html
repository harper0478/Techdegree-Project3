<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>The Code Review</h1>

            <h2>Sign Up For Our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>

       

        
        <div id="wrapper">
            <form action="index.html" method="post">
                <fieldset>
                    <legend class="info">Contact Information</legend>
                    <div class="main clearfix">

                        <label for="name">Full Name</label>
                        <input required class="field" type="text" placeholder="required" id="name" name="user_name">

                        <label for="email">Email Address</label>
                        <input required class="field" type="email" placeholder="required" id="email" name="user_email">

                        <label for="phone">Phone Number</label>
                        <input class="field" type="tel" maxlength="11" placeholder="1+" id="phone" name="user_phone">

                        <label for="address">Street Address</label>
                        <input class="field" type="text" placeholder="address" id="address" name="user_address">

                        <label for="city">City</label>
                        <input class="field" type="text" placeholder="city" id="city" name="user_city">

                        <label for="state">State</label>
                        <select class="field" id="state" name="state">
                            <option class="state">Choose State</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>
                        </select>

                        <label for="zip"> Zip Code</label>
                        <input class="field" type="text" id="zip" name="zip">
                    </div>
                </fieldset>
                
    
                <fieldset class="news">
                    <legend class="info">Newsletter</legend> 
                        <p>Select the newsletters you would like to recieve</p>

                        <input type="checkbox" id="html-news" value="html-news" checked name="html"><label for="html-news">HTML News</label><br />    
                        <input type="checkbox" id="css-news" value="css-news" name="css"><label for="css-news">CSS News</label><br /> 
                        <input type="checkbox" id="javascript-news" value="javascript-news" name="javascript"><label for="javascript-news">Javascript News</label><br /> 
                    
                        <h3 class="format">Newsletter format</h3>
                        <input type="radio" id="plain-html" value="plain-html" checked name="format"><label for="plain-html">Html</label><br />
                        <input type="radio" id="plain-text" value="plain" name="format"><label for="plain-text">Plain Text</label><br />

                        <label for="msg">Other topics you'd like to hear about</label>
                        <textarea id="msg" placeholder="type here" name="user_msg"></textarea>
                        <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>

        <footer>
            <p>&copy; The Code Review</p>
        </footer>
    </body>
</html>
